<div class="container mx-auto p-6">

  <p-toast position="top-right"></p-toast>


  <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    Create Product
  </h1>


  <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <form
      (ngSubmit)="createProduct()"
      class="space-y-4"
    >
    
      <div class="form-group">
        <label
          for="name"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Name:
        </label>
        <input
          pInputText
          id="name"
          [(ngModel)]="product.name"
          name="name"
          maxlength="100"
          required
          class="w-full p-2 border rounded"
        />
       
        <small
          *ngIf="submitted && !product.name.trim()"
          class="text-red-500"
        >
          Name is required (max 100 characters).
        </small>
      </div>

      
      <div class="form-group">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Description:
        </label>
        <textarea
          pInputTextarea
          id="description"
          [(ngModel)]="product.description"
          name="description"
          maxlength="500"
          required
          class="w-full p-2 border rounded"
        ></textarea>
    
        <small
          *ngIf="submitted && !product.description.trim()"
          class="text-red-500"
        >
          Description is required (max 500 characters).
        </small>
      </div>

      <div class="form-group">
        <label
          for="price"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Price:
        </label>
        <p-inputNumber
          [(ngModel)]="product.price"
          name="price"
          mode="currency"
          currency="USD"
          locale="en-US"
          [min]="0"
          required
          class="w-full"
        ></p-inputNumber>
   
        <small
          *ngIf="submitted && product.price <= 0"
          class="text-red-500"
        >
          Price must be greater than 0.
        </small>
      </div>


      <div>
        <button
         
          type="submit"
          label="Create"
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded w-full"
        >Create</button>
      </div>
    </form>
  </div>
</div>
